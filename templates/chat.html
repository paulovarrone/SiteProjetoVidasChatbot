{% extends "base.html" %}
{% block content %}
<h1><img src="{{ url_for('static', filename='img/vassoura.png') }}" alt="vassourinha"> Bot-Vassourinha, te ajudo com Medicina!</h1>
<div class="container">
    
    <section>
        <form action="/resposta" method="post">
            <label for="pergunta">Fa√ßa sua pergunta:</label>
            <input type="text" id="pergunta" name="pergunta" required>
            
            <button type="submit">Enviar</button>
        </form>

        {% if resposta %}
        <div class="resposta">
            <div id="per">
                <p><strong>Sua Pergunta:</strong></p>
                <p id="per-chat"> {{ pergunta }} </p>
            </div>
            
            <p><strong>Resposta:</strong></p>
            <p id="resp-chat"> {{ resposta }}</p>
        </div>
        {% endif %}
    </section>
</div>
{% endblock %}
